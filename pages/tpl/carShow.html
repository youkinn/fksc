<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>page1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
<section class="container">
  <div class="tm__layout-header"></div>
  <div class="content">
    <div style="margin: 0 30px">
      <div class="title">
        <span>疯狂赛车首页 > </span>
        <span>车辆展示 > </span>
        <span class="title-last">兔子车</span>
      </div>
      <!--头部轮播模块-->
      <div class="swiper">
        <div class="swiper-content">
          <div class="swiper-left"></div>
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <!--<div class="swiper-slide"><img src="/static/images/carShow/1.jpg" alt=""></div>-->
              <!--<div class="swiper-slide"><img src="/static/images/carShow/2.jpg" alt=""></div>-->

          </div>
          <div class="swiper-right"></div>
        </div>
      </div>
      <!--展示区-->
      <div class="show">
        <div class="car-count">
          <div class="car-name">
            <span class="car-two">兔子车</span>
            <span class="car-des">弯道超车</span>
          </div>
          <!--作为模板-->
          <div class="car-detail">
            <div class="car-detail-left">操控</div>
            <div class="car-detail-right">
              <div class="car-progress">
                <div class="car-progress-left"></div>
                <div class="car-progress-center">4560</div>
                <div class="car-progress-right"></div>
              </div>
            </div>
          </div>
          <div class="car-detail">
            <div class="car-detail-left">力量</div>
            <div class="car-detail-right">
              <div class="car-progress">
                <div class="car-progress-left"></div>
                <div class="car-progress-center">460</div>
                <div class="car-progress-right"></div>
              </div>
            </div>
          </div>
          <div class="car-detail">
            <div class="car-detail-left">极速</div>
            <div class="car-detail-right">
              <div class="car-progress">
                <div class="car-progress-left"></div>
                <div class="car-progress-center">4560</div>
                <div class="car-progress-right"></div>
              </div>
            </div>
          </div>
          <div class="car-detail">
          <div class="car-detail-left">加速</div>
          <div class="car-detail-right">
            <div class="car-progress">
              <div class="car-progress-left"></div>
              <div class="car-progress-center">4560</div>
              <div class="car-progress-right"></div>
            </div>
          </div>
        </div>
          <div class="car-detail">
            <div class="car-detail-left">氮气</div>
            <div class="car-detail-right">
              <div class="car-progress">
                <div class="car-progress-left"></div>
                <div class="car-progress-center">4560</div>
                <div class="car-progress-right"></div>
              </div>
            </div>
          </div>
          <!--获取方式-->
          <div class="car-get">获取方式：商城充值活动送</div>
        </div>
        <div class="car-single">
          <div class="car-single-button">升级预览</div>
          <div class="car-img">
            <img src="/static/images/carShow/car_demo.png" alt="">
          </div>
          <ul class="car-ul">
            <li class="car-li-text">更多喷漆效果详见游戏内</li>
            <!--<li class=" car-li car-li-1"></li>-->

            <!--<li class=" car-li car-li-3"></li>-->

            <!--<li class=" car-li car-li-5"></li>-->
            <!--<li class=" car-li car-li-6"></li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="tm__layout-footer"></div>
