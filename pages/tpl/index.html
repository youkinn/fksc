<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="/static/libs/idangerous.swiper2.7.6.css">
</head>

<body>
  <div class="tm__layout-main">
    <div class="tm__layout-header"></div>
    <div class="content">
      <div class="block1">
        <div class="swiper-box fl">
           <img class="swiper-frame" src="./static/images/home/slider-bg.png" alt="">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./static/images/home/slider-1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./static/images/home/slider-1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./static/images/home/slider-1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./static/images/home/slider-1.jpg" alt="">
              </div>
            </div>
            <div class="pagination">
            </div>
          </div>
        </div>
        <div class="news-box fl">
          <div class="news">
            <div class="news__header clearfix">
              <ul class="news__tab fl clearfix">
                <li class="news__tab-item fl active" data-type="3">综合</li>
                <li class="news__tab-item fl" data-type="4">新闻</li>
                <li class="news__tab-item fl" data-type="5">活动</li>
                <li class="news__tab-item fl" data-type="6">公告</li>
                <li class="news__tab-item fl" data-type="7">攻略</li>
              </ul>
              <div class="news__more fl"><a href="carNew.html">MORE</a></div>
            </div>
            <div class="news__tab-content">
              <div class="all news__tab-contentitem"></div>
              <div class="newses news__tab-contentitem hidden"></div>
              <div class="activitys news__tab-contentitem hidden"></div>
              <div class="notices news__tab-contentitem hidden"></div>
              <div class="tips news__tab-contentitem hidden"></div>
            </div>
          </div>
        </div>
        <div class="tm__download-box fl"></div>
      </div>
      <ul class="block2">
        <li class="item car fl">
        </li>
        <li class="item road fl">
        </li>
        <li class="item news fl">
        </li>
        <li class="item activity fl">
        </li>
      </ul>
    </div>
  </div>
  <div class="tm__layout-footer"></div>
